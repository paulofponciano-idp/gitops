---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: paulao4-vs
  namespace: paulao4
  labels:
    app: paulao4
    version: 0.0.1
    backstage.io/kubernetes-id: paulao4
spec:
  gateways:
  - istio-system/istio-ingressgateway
  hosts:
  - paulao4.pauloponciano.digital
  http:
  - name: primary
    route:
    - destination:
        host: paulao4-service
      weight: 100