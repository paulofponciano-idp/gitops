apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: valcann-app
  namespace: argocd
spec:
  project: idp #every application belongs to a single project
  source:
    repoURL: https://github.com/paulofponciano-idp/gitops
    targetRevision: HEAD
    path: deployed_apps/valcann-app/overlays
  destination:
    server: https://kubernetes.default.svc
    namespace: valcann-app
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
