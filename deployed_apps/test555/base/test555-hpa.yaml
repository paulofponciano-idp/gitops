apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: test555-hpa
  namespace: test555
  labels:
    app: test555
    version: 0.0.1
    backstage.io/kubernetes-id: test555
spec:
 scaleTargetRef:
   apiVersion: apps/v1
   kind: Deployment
   name: test555
 minReplicas: 1
 maxReplicas: 4
 targetCPUUtilizationPercentage: 75